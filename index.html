<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hus sager</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Hus Sager</h1>

        <form @submit.prevent="createHusSag">
            <div class="form-group">
                <label for="husSagId">ID:</label>
                <input type="number" id="husSagId" v-model="newHusSag.id" class="form-control">
            </div>
            <div class="form-group">
                <label for="husSagVej">Vej:</label>
                <input type="text" id="husSagVej" v-model="newHusSag.vej" class="form-control">
            </div>
            <div class="form-group">
                <label for="husSagHusnr">Husnr:</label>
                <input type="number" id="husSagHusnr" v-model="newHusSag.husnr" class="form-control">
            </div>
            <div class="form-group">
                <label for="husSagBy">By:</label>
                <input type="text" id="husSagBy" v-model="newHusSag.by" class="form-control">
            </div>
            <div class="form-group">
                <label for="husSagPris">Pris:</label>
                <input type="number" id="husSagPris" v-model="newHusSag.pris" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <form @submit.prevent="getHusSag">
            <div class="form-group">
                <label for="husSagId">Hus Sag ID:</label>
                <input type="number" id="husSagId" v-model="husSagId" class="form-control" placeholder="Indtast id">
            </div>
            <button type="submit" class="btn btn-primary">Get by id</button>
        </form>
        
        <div v-if="husSag">
            <h2>Hus Sag:</h2>
            <p><strong>ID:</strong> {{ husSag.id }}</p>
            <p><strong>Vej:</strong> {{ husSag.vej }}</p>
            <p><strong>Husnr:</strong> {{ husSag.husNr }}</p>
            <p><strong>By:</strong> {{ husSag.by }}</p>
            <p><strong>Pris:</strong> {{ husSag.pris }}</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
